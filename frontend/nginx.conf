# nginx.conf

user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  charset       utf-8;

  # (แนะนำ) เปิด gzip ถ้าอยาก
  # gzip on;
  # gzip_types text/plain text/css application/javascript application/json text/javascript;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # เสิร์ฟหน้า SPA
    location / {
      try_files $uri /index.html;
      add_header Content-Type "text/html; charset=utf-8" always;
    }

    # ไฟล์ static
    location ~* \.(?:js|mjs)$ {
      types { application/javascript js mjs; }
      add_header Content-Type "application/javascript; charset=utf-8" always;
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    location ~* \.css$ {
      types { text/css css; }
      add_header Content-Type "text/css; charset=utf-8" always;
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    location ~* \.(png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    # Proxy ไป backend
    location /api/ {
      proxy_pass http://backend:8081/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      # บางทีช่วยให้ backend ตระหนักเรื่อง encoding
      proxy_set_header Accept-Charset "utf-8";
    }
  }
}
