name: Financial App CI (Cypress + Backend)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

concurrency:
  group: financial-app-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ตรวจ path ที่เปลี่ยน เพื่อ optimize ตอน 'push'
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend:  ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  # FRONTEND — Cypress E2E (CRA, port 3000)
  frontend-e2e:
    name: Frontend E2E Test (Cypress)
    needs: changes
    # บน PR/dispatch รันเสมอ; บน push รันเมื่อมีไฟล์ frontend เปลี่ยน
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Start app (CRA) & wait
        working-directory: frontend
        env:
          CI: true
        run: |
          npm run start &
          npx wait-on http://localhost:3000

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: chrome
          config: baseUrl=http://localhost:3000
        env:
          CI: true

      - name: Upload Cypress videos & screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos/**
            frontend/cypress/screenshots/**

  # BACKEND — Maven tests
  backend:
    name: Backend Test (Spring Boot)
    needs: changes
    # บน PR/dispatch รันเสมอ; บน push รันเมื่อมีไฟล์ backend เปลี่ยน
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Make mvnw executable
        working-directory: backend
        run: chmod +x ./mvnw

      - name: Run tests
        working-directory: backend
        run: ./mvnw -q -DskipTests=false test

      - name: Package app
        working-directory: backend
        run: ./mvnw -q package
